version: 0.1
backend:
  phases:
    build:
      commands:
        - cd aws-amplify-quick-notes
        - '# Execute Amplify CLI with the helper script'
        - amplifyPush --simple
frontend:
  phases:
    preBuild:
      commands:
        - yarn install
    build:
      commands:
        - cd aws-amplify-quick-notes
        - yarn run build
  artifacts:
    baseDirectory: aws-amplify-quick-notes/build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
